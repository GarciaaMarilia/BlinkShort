<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EncURL - Home</title>

    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style type="text/css">
        @import url(style.css);
       
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Função Para Encurtar URL -->
    <script src="./functions.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Formulário de Entrada de Dados -->
        <form id="furl">
            <div class="form-group">
                <input type="text" class="form-control" name="link" id="link" placeholder="Insira a URL">
            </div>
            <button type="button" class="btn btn-success" onclick="EncURL()">Gerar URL</button>
        </form>
        <p class="mt-3">Link Gerado:</p>
        <p id="url_encurtada"></p>
    </div>

    <!-- Adicionando Bootstrap JS (opcional, mas muitas funcionalidades do Bootstrap dependem disso) -->
