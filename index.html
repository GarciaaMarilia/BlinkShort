<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='./css/styles.css' rel='stylesheet' type='text/css'>
    <link rel="icon" href="./assets/fav-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- INPUT VALIDATOR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.1.17/validator.min.js"></script>


    <title>BlinkShort</title>

</head>

<body>
    <div class="container mt-6">
        <h1 id="topo">BlinkShort</h1>

        <form id="authForm">
            <div class="form-group" id="userInfo">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="User@email.com">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button id="createUser" type="button" class="btn btn-primary">Sign Up</button>
            <button id="signinButton" type="button" class="btn btn-primary">Sign In</button>
        </form>
    </div>
    </div>

    <!-- SCRIPT FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>

    <!-- SCRIPT BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- MY SCRIPT-->
    <script src="./scripts/App.js"></script>

</body>

</html>
