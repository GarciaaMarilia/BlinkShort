<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BlinkShort - Home</title>

    <link href='./css/styles.css' rel='stylesheet' type='text/css'>
    <link rel="icon" href="./assets/fav-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>BlinkShort</h1>
        </div>
        <button id="getUserButton" type="button" class="btn btn-link" data-toggle="modal" data-target="#userModal">
            <i class="fas fa-user white-icon"></i>
        </button>
    </header>

    <div class="container mt-6">
        <form id="furl">
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" class="form-control" name="link" id="link" placeholder="Insert your URL">
                <p id="shorted-link"></p>
                <button type="button" class="btn btn-primary" onclick="getBlinkShort()">Shorten URL</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel"></h5>

                </div>
                <div class="modal-body" id="userNameBody">
                    <button id="signoutButton" type="button" class="btn btn-primary">Sign
                        Out</button>
                    <button type="button" class="btn btn-primary">Shortened URLs</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Função Para Encurtar URL -->
    <script src="./scripts/App.js"></script>
</body>

</html>
