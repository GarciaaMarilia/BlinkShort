<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BlinkShort - Home</title>

    <link href='./css/styles.css' rel='stylesheet' type='text/css'>
    <link rel="icon" href="./assets/fav-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="user-icon">
        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#userModal">
            <i class="fas fa-user white-icon"></i>
        </button>
    </div>

    <div class="container mt-6">
        <form id="furl">
            <div class="form-group">
                <input type="text" class="form-control" name="link" id="link" placeholder="Insira a URL">
            </div>
            <button type="button" class="btn btn-primary" onclick="getBlinkShort()">Gerar URL</button>
        </form>
        <p class="mt-4">Link Gerado:</p>
        <p id="url_encurtada"></p>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Nome do Usuário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Coloque aqui o código para exibir o nome do usuário -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Função Para Encurtar URL -->
    <script src="./scripts/function.js"></script>
</body>

</html>
